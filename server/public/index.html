<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Raspberry Pi Server</title>
</head>
<body>
    <h1>Welcome to My Raspberry Pi Server!</h1>
    <p>This page is served by Node.js and TypeScript.</p>

    <button id="apiButton">Call API</button>
    <p id="apiResponse"></p>

    <script>
        document.getElementById("apiButton").addEventListener("click", async () => {
            try {
                const response = await fetch("/api/message");
                const data = await response.json();
                document.getElementById("apiResponse").innerText = data.message;
            } catch (error) {
                console.error("Error fetching API:", error);
            }
        });
    </script>
</body>
</html>
